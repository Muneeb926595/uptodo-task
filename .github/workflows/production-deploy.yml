name: Production - Build & Deploy

on:
  push:
    branches: [main, production]
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build and only publish update'
        required: false
        type: boolean
        default: false

concurrency:
  group: production-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-android:
    name: Build Android (Production)
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.skip_build != 'true'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android AAB
        run: |
          eas build --platform android --profile production --non-interactive

  build-ios:
    name: Build iOS (Production)
    runs-on: ubuntu-latest
    needs: publish-update
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.skip_build != 'true'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build iOS
        run: |
          eas build --platform ios --profile production --non-interactive

  submit-android:
    name: Submit to Play Store (Production)
    runs-on: ubuntu-latest
    needs: build-android
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Submit to Google Play (Production Track)
        run: |
          eas submit --platform android --profile production --latest --non-interactive

  submit-ios:
    name: Submit to App Store (Production)
    runs-on: ubuntu-latest
    needs: build-ios
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Submit to App Store (Production)
        run: |
          eas submit --platform ios --profile production --latest --non-interactive
