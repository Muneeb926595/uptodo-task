name: Manual Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - android
          - ios
          - all
      profile:
        description: 'Build profile'
        required: true
        type: choice
        options:
          - development
          - test
          - staging
          - production
      submit:
        description: 'Auto-submit to stores after build'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build ${{ inputs.platform }} (${{ inputs.profile }})
    runs-on: ubuntu-latest
    environment: ${{ inputs.profile }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build for selected platform
        run: |
          if [ "${{ inputs.platform }}" = "all" ]; then
            eas build --platform all --profile ${{ inputs.profile }} --non-interactive
          else
            eas build --platform ${{ inputs.platform }} --profile ${{ inputs.profile }} --non-interactive
          fi

  submit:
    name: Submit ${{ inputs.platform }} (${{ inputs.profile }})
    runs-on: ubuntu-latest
    needs: build
    if: inputs.submit == true
    environment: ${{ inputs.profile }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Submit to stores
        run: |
          if [ "${{ inputs.platform }}" = "all" ]; then
            eas submit --platform all --profile ${{ inputs.profile }} --latest --non-interactive
          else
            eas submit --platform ${{ inputs.platform }} --profile ${{ inputs.profile }} --latest --non-interactive
          fi
